{% extends "layout.html" %}

{% block title %}
    Edit profile
{% endblock %}

{% block main %}

    
    
    {% if session.user_id == users.user_id %}
        
        <br><br>
        <div class = "mx-auto" style="width: 400px;">
            <h1>Edit profile</h1>
            <div>Time and privacy</div>
        </div>
        <br><br>
        
        <div class = "container">
            <div class = "mx-auto" style="width: 400px;">
                
                <form action="/profile/edit/privacy" method = "post">
                </form>
                <br>
                <a class="btn btn-dark btn-lg btn-block" href="/profile/edit/expertise" role="button"><div class ="small">Back</div></a>
                <br>
                <a class="btn btn-success btn-lg btn-block" href="/profile/{{ users.firstname }}" role="button"><div class ="small">Finish</div></a>
                <br><br>
            </div>
        </div>
    
    {% endif %}
    
{% endblock %}
